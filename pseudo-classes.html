<!--
    *** PSEUDO-CLASSES ***

    Uma pseudo-classe CSS é uma palavra-chave adicionada a seletores que especifica um estado especial do elemento selecionado. Por exemplo, :hover pode ser usado para alterar a cor de um botão quando o usuário passar o cursor sobre ele.
    
    Documentação: https://developer.mozilla.org/pt-BR/docs/Web/CSS/Pseudo-classes

    **SELECIONANDO ELEMENTOS COM PSEUDO-CLASSES**

    :first-child
    :nth-of-type ()
    :nth-child()
    :nth-child(even)
    :nth-child(odd)

    ** Ações do usuário **

    :hover - Quando o usuário passa o cursor por cima de um elemento
    :focus - Quando o usuário da um foco no elemento

    ** Atributos **
    
    Podemos utilizar melhor em formulários

    :disabled
    :required

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <input 
        type="text"
        name="number1"
        id="number1"
        disabled
        placeholder="Informe o número 1">

        <br>

        <input 
        type="text"
        name="number2"
        id="number2"
        placeholder="Informe o número 2">

        <br>
        <br>

        <button class="btn-submit">Enviar</button>

    </form>
</body>
</html>
